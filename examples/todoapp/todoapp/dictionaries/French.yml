      Bonne journee! et bienvenue sur cette page d'essai(desole pour les accents).
      Ce programme est une demonstration du pouvoir, de la simplicite d'usage et
      de la fonctionalite de taktk
      taktk, se decompose en deux parts: 'tak' qui signifie 'ordonner', et tk
      pour tkinter
      car c'est ce qu'il vise a faire, Ecrir des programmes tkinter plus ordone,
      lisible.
      Taktk est toujours en developpement, et j'apprecierait beaucoup de lire
      de vos conseil or problemmes que vous rencotrerier en utilisant taktk
